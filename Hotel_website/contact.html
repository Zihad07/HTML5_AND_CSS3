<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to the most extraordinary hotel in the Dhaka">
    <meta name="keywords" content="hotel,BD hotel, new bangladesh hotel">
    <link rel="stylesheet " href="css/style.css">

    <title>Hotel BD | Welcome</title>
</head>
<body>
    
    <header>
    
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBD</a></h1>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>

        </nav>
    </header>

    <div class="clear"></div>

    <section class="contact-form py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact</p>

            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section class="contact-info bg-dark">
        <div class="container">
            <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>
                        1010 Main st, Dhaka BD
                    </p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>
                    (+88) 595-55555
                </p>
            </div>
            <div class="box">
                <i class="fas fa- fa-3x"></i>
                <h3>Email Address</h3>
                <p>
                    hbd123@hotmail.com
                </p>
            </div>
        </div>
        <div class="clear"></div>
    </section>

    <!-- <div class="clear"></div> -->

   
    <footer class="main-footer">
        <p>Hotel BD &copy; 2019, All Right Reserve</p>
    </footer>


</body>
</html>
