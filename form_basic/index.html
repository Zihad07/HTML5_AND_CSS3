<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <form action="index.html" method="post">

        <h1>Sign Up</h1>

        <fieldset>
            <legend><span class="number">1</span>Your basic info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email">

            <label for="psd">Password:</label>
            <input type="password" id="pswasd" name="user_psw">

            <label for="">Age:</label>
            <label><input type="radio" name="user_age" id="under_13" value="under_13">Under_13</label>

            <label><input type="radio" name="user_age" id="over_13" value="over_13">Over_13 or old</label>
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Your profile</legend>

            <label for="bio">Biography:</label>
            <textarea name="user_bio" id="bio"></textarea>

            <lebel for=job>Job Role:</lebel>
            <select name="user_job" id="job">
                <optgroup label="Web">
                    <option value="fornted_developer">Frontend Developer</option>
                    <option value="php_developer">PHP Developer</option>
                    <option value="python_developer">Python Developer</option>
                    <option value="rails_developer">Rails Developer</option>
                </optgroup>

                <optgroup label="Mobile">
                    <option value="android_developer">Android Developer</option>
                    <option value="ios_developer">iOS Developer</option>
                    <option value="Mobile_designer">Mobile Designer</option>
                </optgroup>

                <optgroup label="Business">
                    <option value="business_owner">Business owner</option>
                    <option value="freelancer">Freelancer</option>
                </optgroup>

            </select>
            
<!--             checkbox-->
       <label for="">Interest:</label>
       
       <input type="checkbox" id="development" value="interest_development" name="user_interest"><label for="development" class="light">Development</label> <br>
       
       <input type="checkbox" id="business" value="interest_business" name="user_interest"><label for="business" class="light">Business</label> <br>
       
       <input type="checkbox" id="other" value="interest_other" name="user_interest"><label for="other" class="light">Other</label> 
        </fieldset>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
